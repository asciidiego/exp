<html>
<title>Canvas</title>
<head>
  <!-- Include `js/lienzo.js` -->
  <script type="text/javascript" src="js/lienzo.js"></script>
</head>
<body>

<canvas id="canvas" width="480" height="480" style="border:1px solid #000000;">

<script type="text/javascript"> 
  const canvas = new Lienzo({ 
    canvasElement: document.getElementById('canvas'),
    width: 640,
    height: 480
  });
  const circle = new Circle({ x: canvas.width / 2, y: canvas.height / 2, radius: 50 });
  canvas.add(circle);
</script>
</body>
</html>
